{% extends "base.html" %}
{% block headtitle %} {{ title }} | {{ block.super }} {% endblock %}
{% block head %}

{% endblock %} 
{% block desktop %}
	<div class ="row" style="height: 74%";>
		<div class="mainTitle statusBar"></div>
		<div class='SpaceWindow col-xs-12 col-md-12 mainWindow'>
		    <div class="SpaceWindow contentCrew container-fluid">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 spaceRowCrew" style="border-top-right-radius: 0px;
    border-bottom-right-radius: 0px" >
                           {% for obj in crew_list %}
                           <div class="row spaceRow">
                                <div class="col-sm-9 col-md-9 spaceColumm" style="border-left:0px">{{ obj.people_id }}</div>
                                <div class="col-sm-3 col-md-3 spaceColumm">{{ obj.position }}</div>
                           </div>
                           {% endfor %}
                        </div>
                        <div class="col-sm-6 col-md-6 spaceRowCrew" style="border-bottom-left-radius: 0px;
    border-top-left-radius: 0px"></div>
                    </div>
            </div>
        </div>
	    <div class="mainTitle consoleBar">
	        <span class="spanBar">Console</span>
	    </div>
		<div class="SpaceWindow col-xs-12 col-md-12 consolWindow">
            <form class="formInput" method="get" action=""><input type="text" class="SpaceWindow consoleInput" name=console/>
            </form>
        </div>
	</div>
{% endblock %}
